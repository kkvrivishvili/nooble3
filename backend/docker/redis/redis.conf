# Configuraci√≥n personalizada para Redis en entorno de desarrollo

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Reducir verbosidad en logs
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management optimizado para desarrollo
maxmemory 256mb
maxmemory-policy volatile-lru
maxmemory-samples 5

# Cache settings
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client settings
timeout 0
tcp-keepalive 300

# TLS/SSL (desactivado por defecto en desarrollo)
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-ca-cert-file ""

# Performance tweaks
io-threads 2                   # Usar threads para operaciones I/O
io-threads-do-reads yes        # Usar threads para lecturas
